<mat-toolbar color="primary">
  <span>
    <a routerLink="/">
      MeanPostApp
    </a>
  </span>
  <span class="spacer"></span>
<ul>
  <li *ngIf="userIsAuthenticated">
    <a mat-button routerLink="/create" routerLinkActive="mat-accent">CREATE POST</a>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">LOGIN</a>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/auth/register" routerLinkActive="mat-accent">REGISTER</a>
  </li>
  <li *ngIf="userIsAuthenticated">
    <button mat-button routerLinkActive="mat-accent" (click)="onLogout()">LOGOUT</button>
  </li>
</ul>
</mat-toolbar>
